<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Management</title>
  <link rel="stylesheet" href="layout.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 200px;
    }

    .center-container_1 {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 70vh; /* full height */
    }

    .center-container_2 {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 50vh; /* full height */
    }

    .form-container {
      max-width: 600px;
      margin-bottom: 400px;
      padding: 40px;
      border: 3px solid #ccc;
      border-radius: 30px;
    }

    h2 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }

    button {
      margin-top: 15px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background-color: #2c7;
      color: white;
      cursor: pointer;
    }

    #message {
      margin-top: 10px;
      font-weight: bold;
    }

    .bounce-button {
    transition: transform 0.2s ease;
    }

    .bounce-button:active {
    transform: scale(0.95);
    }

  </style>
</head>


<body>
<div class="center-container_1">
  <div class="form-container">
    <h2>Đăng Ký</h2>
    <label>Tên Đăng Nhập</label>
    <input type="text" id="reg-username">
    <label>Mật Khẩu</label>
    <input type="password" id="reg-password">
    <label>Vai Trò</label>
    <select id="reg-role">
      <option value="viewer">Viewer</option>
      <option value="admin">Admin</option>
    </select>
    <button onclick="register()" class="bounce-button">Đăng Ký</button>
  </div>
</div>

<div class="center-container_2">
  <div class="form-container">
    <h2>Đăng Nhập</h2>
    <label>Tên Đăng Nhập</label>
    <input type="text" id="login-username">
    <label>Mật Khẩu</label>
    <input type="password" id="login-password">
    <button onclick="login()" class="bounce-button">Đăng Nhập</button>
  </div>
</div>

  <div id="message"></div>

  <script src="users.js"></script>
</body>
</html>
