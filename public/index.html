<!DOCTYPE html>
<html>
    <!-- mở đầu -->
    <head>
        <!-- gõ tiếng việt   -->
        <title>Sensor Data</title>
        <meta charset="utf-8">  
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <h1>Sensor Data</h1>
            <table>
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>ID</th>
                        <th>Temperature (°C)</th>
                        <th>Humidity (%)</th>
                        <th>Soil (%)</th>
                        <th>UV (index)</th>
                    </tr>
                </thead>
                <tbody id="sensor-data"></tbody>
                <tbody id="site-table">
                    <!-- Hàng sẽ được thêm ở đây bằng JavaScript -->
                </tbody>
            </table>
        <script src="index.js"></script>

    </body>
</html>
